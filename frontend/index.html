<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mt-4 text-center">To-Do List CRUD</h1>
    <form id="taskForm" class="mb-4">
      <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input type="text" class="form-control" id="title" placeholder="Título de la tarea" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Descripción de la tarea" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Agregar Tarea</button>
    </form>
    <ul id="taskList" class="list-group"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
